<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>	
  
	<section class="board">
    <div class="top">
      <h2 th:text="${board.title}">제목 입니다.</h2>
    </div>
    <div class="content">
      <div contenteditable="false" th:utext="${board.content}">
        내용 입니다.
      </div>
    </div>

    <div class="bottom">
		<th:block th:if="${user_id} == ${board.user_id}">
	      <a href="">수정</a>
	      <a href="">삭제</a>
		</th:block>
    </div>
  </section>

	<section class="comment">
    <h2>댓글 <span th:text="${commentList.size}">(1)</span></h2>

    <div class="comment-form">
      <form method="post" th:action="|@{/comment/insert/}${board.board_id}|" >
          <input type="text" name="content" id="content">
          <input type="submit" value="등록">
      </form>  
    </div> 

    <div class="comment-list">

	<th:block th:each="comment,index : ${commentList}" >
      <div class="comment-box">
        <div class="top">
          <div class="left">
            <p th:text="${comment.user_id}">닉네임</p>
            <p th:text="${comment.create_date}">등록 날짜</p>
          </div>
		  <th:block th:if="${user_id} == ${comment.user_id}">
	         <div class="right">
	           <a href="">수정</a>
	           <a href="">삭제</a>
	         </div>		
		  </th:block>
        </div>
        <div class="bottom">
          <div th:utext="${comment.content}">댓글 내용</div>
        </div>
      </div>
	</th:block>

    </div>

  </section>

	
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="/js/join_check.js"></script>

  </body>
</html>
